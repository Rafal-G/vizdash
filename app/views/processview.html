<!--<div fader fadeDuration="200" fadeShown="fadedIn" class="col-md-6">-->
<div class="col-md-6">
  <div class="processcontainer">
    <div class="processTitleBar">
      Process: {{processCount}}
      <i class="glyphicon glyphicon-remove pull-right" ng-click="removeDirective()"></i>

    </div>
    <div class="processCpu">
      <div class="col-md-3 cpuPercent">
        <div>CPU %</div>
        <div class="cpuUsage">{{cpuUsage}}</div>
      </div>
      <div class="col-md-9 cpuChart" id="cpuChart"></div>
    </div>
    <div class="metaData">
      <div class="metaDataIndividual processStatus col-md-2 col-sm-2">
        <div>Status</div>
        <div>On</div>
      </div>
      <div class="metaDataIndividual processInstances col-md-3 col-sm-3">
        <div>Instances</div>
        <div>4</div>
      </div>
      <div class="metaDataIndividual processMemory col-md-2 col-sm-2">
        <div>Memory</div>
        <div>39mb</div>
      </div>
      <div class="metaDataIndividual processUptime col-md-3 col-sm-3">
        <div>Up Time</div>
        <div class="processUptimeValue">{{upTime| secondsToDate | date:'HH:mm:ss'}}</div>
      </div>
      <div class="metaDataIndividual processRestarts col-md-2 col-sm-2">
        <div>Restarts</div>
        <div>0</div>
      </div>
    </div>
  </div>
</div>
