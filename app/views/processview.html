<div class="col-md-6">
  <button ng-click="addCounter()">Counter</button>
  Count: {{count}}
  <br>
  <div id="podTitleBar">Process: {{processCount}} <button ng-click="removeDirective()">x</button></div>
  <div id="podCpu">CPU area</div>
  <div id="metaData">
    <div id="podStatus" class="col-md-2">Status</div>
    <div id="podInstances" class="col-md-2">Instances</div>
    <div id="podMemory" class="col-md-2">Memory</div>
    <div id="podUptime" class="col-md-4">Up Time</div>
    <div id="podRestarts" class="col-md-2">Restarts</div>
  </div>
</div>
